<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Agende uma Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        
        button {
            width: 30%;
            padding: 10px;
            background-color: #154fa7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 400px;
        }

        button:hover {
            background-color: #154fa7;
        }

        img {
            margin-top: -1000;
            position: relative;
            max-width: 75px;
            max-height: 75px;
            margin-right: 800px;
            margin-bottom: -6%;
            
            
        }
        .fonte {

            color: #0a0a0a;
            font-size: 40px;
            font-family: arial;
           
        }
    </style>
    
</head>
<body>
    
    <div class="form-container">
        <img class="logo" src="https://jornaldesobradinho.com.br/wp-content/uploads/2019/08/Senac_logo.svg_.png" alt="Logo">
        
        <h2 class="fonte">1º corrida Senac 2025</h2>
        



        <div >
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu Endereço">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu telefone">
              </div>
        <form>
            



            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
